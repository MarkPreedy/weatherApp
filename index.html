<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CDN for Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rain er no!</title>
  </head>
  <body>
    <header>
     
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand d-flex align-items-center justify-content-center" href="#">
            <img src="assets/images/weather-icon.png" style="width: 100px; height: 100px; margin-right: 10px;">
            <h1 id="page-title">Rain er No!</h1>
            </a>
          
        </div>
       
    </header>
        
    <main>
      <div class="hero-image">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <div class="d-flex justify-content-center">
                      <h2>Find the weather near you!</h2>
                    </div>
                </div>
                <div class="col-12 col-md-8">
                    <form class="d-flex" role="search">
                        <input
                          class="form-control me-2"
                          value="United Kingdom"
                          type="search"
                          placeholder="Search Location"
                          aria-label="Search"
                          id="location-input"
                        />
                        <button class="btn btn-primary" type="button" id="search-button">
                          GO!
                        </button>
                      </form>
                </div>
            </div>
        </div>
      </div>
      <section>
        <div class="container d-flex flex-wrap"></div>
          <div id="today-weather" class="row justify-content-center mb-4">
              <!-- Today's weather will be inserted here -->
          </div>
          <div class="col-12">
            <div class="d-flex justify-content-center">
              <h2>4 Day Forecast</h2>
            </div>
          </div>
            <div id="forecast-section" class="row justify-content-center">
              <!-- Forecast cards will be inserted here -->
            </div>
      </div>
      </section>
      
    </main>

    <footer>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="d-flex justify-content-center">
              <p>&copy; 2021 Rain er No! All rights reserved.</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Script for Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Link to JavaScript file -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
